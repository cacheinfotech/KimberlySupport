<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><html><head>
    <meta name="description" content="QR Code scanner">
    <meta name="keywords" content="qrcode,qr code,scanner,barcode,javascript">
    <meta name="language" content="English">
    <meta name="copyright" content="Lazar Laszlo (c) 2011">
    <meta name="Revisit-After" content="1 Days">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web QR</title>

    <style type="text/css">
        body{
            width:100%;
            text-align:center;
        }
        img{
            border:0;
        }
        #main{
            margin: 15px auto;
            background:white;
            overflow: auto;
            width: 100%;
        }
        #header{
            background:white;
            margin-bottom:15px;
        }
        #mainbody{
            background: white;
            width:100%;
            display:none;
        }
        #footer{
            background:white;
        }
        #v{
            width:320px;
            height:240px;
        }
        #qr-canvas{
            display:none;
        }
        #qrfile{
            width:320px;
            height:240px;
        }
        #mp1{
            text-align:center;
            font-size:35px;
        }
        #imghelp{
            position:relative;
            left:0px;
            top:-160px;
            z-index:100;
            font:18px arial,sans-serif;
            background:#f0f0f0;
            margin-left:35px;
            margin-right:35px;
            padding-top:10px;
            padding-bottom:10px;
            border-radius:20px;
        }
        .selector{
            margin:0;
            padding:0;
            cursor:pointer;
            margin-bottom:-5px;
        }
        #outdiv
        {
            width:320px;
            height:240px;
            border: solid;
            border-width: 3px 3px 3px 3px;
        }
        #result{
            border: solid;
            border-width: 1px 1px 1px 1px;
            padding:20px;
            width:70%;
        }

        ul{
            margin-bottom:0;
            margin-right:40px;
        }
        li{
            display:inline;
            padding-right: 0.5em;
            padding-left: 0.5em;
            font-weight: bold;
            border-right: 1px solid #333333;
        }
        li a{
            text-decoration: none;
            color: black;
        }

        #footer a{
            color: black;
        }
        .tsel{
            padding:0;
        }

    </style>

    <script src="/assets/qrjs/osd.js"></script>
   <script type="text/javascript" async="" src="/assets/qrjs/ga.js"></script>
  <script type="text/javascript" src="/assets/qrjs/llqrcode.js"></script>


    <script type="text/javascript" src="/assets/qrjs/plusone.js" gapi_processed="true"></script>
    <script type="text/javascript" src="/assets/qrjs/webqr.js"></script>
    <link rel="preload" href="/assets/qrjs/integrator_002.js" as="script">
    <script type="text/javascript" src="/assets/qrjs/integrator_002.js"></script>
    <link rel="preload" href="/assets/qrjs/integrator.js" as="script">
    <script type="text/javascript" src="/assets/qrjs/integrator.js"></script>
</head>

<body>
<div id="main">

    <div id="mainbody" style="display: inline;">
        <table class="tsel" width="100%" border="0">
            <tbody><tr>
                <td width="50%" valign="top" align="center">
                    <table class="tsel" border="0">
                        <tbody><tr>
                            <td><img class="selector" id="webcamimg" src="/assets/qrjs/vid.png" onclick="setwebcam()" style="opacity: 1;" align="left"></td>
                            <td><img class="selector" id="qrimg" src="/assets/qrjs/cam.png" onclick="setimg()" style="opacity: 0.2;" align="right"></td></tr>
                        <tr><td colspan="2" align="center">
                            <div id="outdiv"><video id="v" autoplay=""></video></div></td></tr>
                        </tbody></table>
                </td>
            </tr>
            <tr><td colspan="3" align="center">
                <div id="result">- scanning -</div>
            </td></tr>
            </tbody></table>

    </div>&nbsp;

</div>
<canvas id="qr-canvas" width="800" height="600" style="width: 800px; height: 600px;"></canvas>
<script type="text/javascript">load();</script>

</body>
</html>
